<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login">
            <div class="formContainer">
                <img src="./logo1.png" alt="logo" class="logo">
                <form action="/" class="form">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="name@example.com" class="input">
                    
                    <label for="newpassword" class="label">Password</label>
                    <input type="password" id="newpassword" placeholder="*********" class="input">
                    
                    <input type="submit" value="Login" class="primaryButton loginButton"></input>
                    <a href="/">Forgot my password</a>
                </form>
                <button class="secondaryButton signupButton">Sign up</button>
            </div>
        </div>
    </main>   
</body>
</html>
